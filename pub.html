<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FacePay - Publicité Interactive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/jpeg" href="img/logo.jpeg">
    <style>
        :root {
            --primary: #ebf7f1;
            --secondary: #f50066;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .ad-container {
            padding-left: 2%;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #2196F3, #4CAF50);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo h1{
            font-size: 4rem;
            font-weight: bold;
            color: #FFD700;
            animation: float 3s ease-in-out infinite;
        }

        .logo {
            animation: float 3s ease-in-out infinite;
           
            padding: -45px;
        }

        .logo {
            width: 150px;
            height: auto;
            border-radius: 150px;
            display: flex;
            align-items: center;
            padding-left: -20%;
            
        }

        .slogan {
            font-size: 2rem;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        

        .features {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            animation: slideIn 1.5s ease-in-out;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
        }

        .feature i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .cta {
            margin-top: 40px;
            animation: bounce 2s infinite;
        }

        .cta button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #FF5722;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .cta button:hover {
            background: #E64A19;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <!-- Logo et Slogan -->
        <div class="logo">
            <img src="img/logo.jpeg" alt="FacePay Logo" class="logo">
            <h1>FacePay</h1>
        </div>
        <div class="slogan">L'avenir des transactions est dans votre regard</div>

        <!-- Features -->
        <div class="features">
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <p>Sécurisé</p>
            </div>
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <p>Rapide</p>
            </div>
            <div class="feature">
                <i class="fas fa-globe"></i>
                <p>Universel</p>
            </div>
        </div>

        <!-- Call-to-Action -->
        <div class="cta">
            <button onclick="downloadApp()">Télécharger Maintenant</button>
        </div>
    </div>

    <script>
        // Fonction pour simuler le téléchargement
        function downloadApp() {
            alert("Téléchargez FacePay sur l'App Store ou Google Play !");
        }

        // Animation supplémentaire pour le slogan
        const slogan = document.querySelector('.slogan');
        setTimeout(() => {
            slogan.style.opacity = 1;
        }, 500);
    </script>
</body>
</html>
